            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .app {
            background: rgba(10, 25, 47, 0.85);
            width: 95%;
            max-width: 800px;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.5);
        }
        
        #prize-money {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffd700;
            background: rgba(0,0,0,0.3);
            padding: 5px 15px;
            border-radius: 50px;
        }

        #timer {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            background: #dc3545;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid white;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 10px 10px rgba(220, 53, 69, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }

        .question-area {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }

        #question {
            font-size: 1.6rem;
            font-weight: 700;
            margin: 20px 0;
            color: #ffd700;
        }

        #feedback-emoji {
            font-size: 2.5rem;
            margin-left: 15px;
            animation: pop-in 0.4s ease;
        }

        @keyframes pop-in {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(145deg, #0d326e, #0b2a5c);
            border: 2px solid #3a6ea5;
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .btn:hover:not([disabled]) {
            background: linear-gradient(145deg, #3a6ea5, #2c568c);
            border-color: #ffd700;
        }
        
        .btn.correct {
            background: #28a745;
            border-color: #28a745;
            color: white;
            animation: flash 0.5s;
        }
        
        .btn.wrong {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
            animation: shake 0.5s;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        #start-btn, #next-btn, #play-again-btn {
            font-size: 1.2rem;
            font-weight: 700;
            padding: 12px 35px;
            border-radius: 50px;
            cursor: pointer;
            background: #ffd700;
            color: #000428;
            border: none;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
        }

            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }

            color: #ffd700;
            font-size: 2.5rem;

        }

        .hide {
            display: none;
        }

</head>

        // === STATE VARIABLES ===
        let gameQuestions, currentQuestionIndex;
        let winnings = 0;
        let timer;
        let timeLeft;
        
        // === EVENT LISTENERS ===
        startButton.addEventListener('click', startQuiz);
        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            setNextQuestion();
        });
        playAgainButton.addEventListener('click', startQuiz);
        
        // === FUNCTIONS ===
        function startQuiz() {
            startScreen.classList.add('hide');
            scoreScreen.classList.add('hide');
            quizScreen.classList.remove('hide');
            
            // हर गेम के लिए 120 में से 15 रैंडम सवाल चुनें
            gameQuestions = allQuestions.sort(() => Math.random() - 0.5).slice(0, 15);
            currentQuestionIndex = 0;
            winnings = 0;
            
            bgMusic.currentTime = 0;
            bgMusic.play().catch(e => console.log("Audio चलाने के लिए यूज़र इंटरेक्शन आवश्यक है।"));
            
            setNextQuestion();
        }

        function setNextQuestion() {
            resetState();
            if (currentQuestionIndex < gameQuestions.length) {
                showQuestion(gameQuestions[currentQuestionIndex]);
                startTimer();
            } else {
                showFinalWin();
            }
        }

        function showQuestion(question) {
            prizeMoneyElement.innerText = `₹ ${prizeMoney[currentQuestionIndex].toLocaleString('en-IN')} के लिए`;
            questionElement.innerText = `${currentQuestionIndex + 1}. ${question.question}`;
            
            questionIntroSound.play();
            
            const optionLetters = ['A', 'B', 'C', 'D'];
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.innerText = `${optionLetters[index]}: ${answer.text}`;
                button.classList.add('btn');
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener('click', selectAnswer);
                answerButtonsElement.appendChild(button);
            });
        }
        
        function startTimer() {
            timeLeft = TIME_LIMIT;
            timerElement.textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft < 10) {
                    timerElement.style.background = '#ffc107'; // Warning color
                }
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    gameOver(true); // true मतलब टाइम खत्म हुआ
                }
            }, 1000);
            timerSound.currentTime = 0;
            timerSound.play();
        }

        function resetState() {
            clearInterval(timer);
            timerSound.pause();
            feedbackEmojiElement.innerText = '';
            timerElement.style.background = '#dc3545';
            nextButton.classList.add('hide');
            while (answerButtonsElement.firstChild) {
                answerButtonsElement.removeChild(answerButtonsElement.firstChild);
            }
        }

        function selectAnswer(e) {
            clearInterval(timer);
            timerSound.pause();
            
            const selectedButton = e.target;
            const correct = selectedButton.dataset.correct === 'true';
            
            Array.from(answerButtonsElement.children).forEach(button => {
                button.disabled = true;
                if (button.dataset.correct) {
                    setStatusClass(button, true); // सही जवाब दिखाएं
                }
            });

            if (!correct) {
                setStatusClass(selectedButton, false);
                feedbackEmojiElement.innerText = '❌';
                bgMusic.pause();
                wrongSound.play();
                setTimeout(() => gameOver(false), 2000);
            } else {
                winnings = prizeMoney[currentQuestionIndex];
                feedbackEmojiElement.innerText = '✅';
                bgMusic.pause();
                correctSound.play();
                setTimeout(() => {
                    if (currentQuestionIndex < gameQuestions.length -1) {
                        bgMusic.play();
                        nextButton.classList.remove('hide');
                    } else {
                        showFinalWin();
                    }
                }, 2000);
            }
        }
        
        function gameOver(isTimeout) {
            quizScreen.classList.add('hide');
            scoreScreen.classList.remove('hide');
            scoreTitleElement.innerText = isTimeout ? "Time End!" : "Wrong Answer!";
            scoreTextElement.innerText = `आप जीतते हैं ₹ ${winnings.toLocaleString('en-IN')}.`;
        }
        
        function showFinalWin() {
            bgMusic.pause();
            quizScreen.classList.add('hide');
            scoreScreen.classList.remove('hide');
            winnings = prizeMoney[prizeMoney.length - 1]; // Set to max prize
            scoreTitleElement.innerText = "बधाई हो!";
            scoreTextElement.innerText = `आप करोड़पति बन गए! आपने जीते हैं ₹ ${winnings.toLocaleString('en-IN')}!`;
        }

        function setStatusClass(element, correct) {
            if (correct) {
                element.classList.add('correct');
            } else {
                element.classList.add('wrong');
            }
        }
